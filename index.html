<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Odin - Library</title>
</head>
<body>
    <h1>Odin Library</h1>

    <!-- <span class="material-symbols-outlined">
        heart_minus
        </span> -->
    <button type="button" id="buttonModal">Add new book</button>

    <div id="cardContainer">
        <!-- Cards add with JS -->
    </div>

    <dialog>
        <span id="btnClose" class="material-symbols-outlined">
            close
        </span>
        <h2>Add new book</h2>

        <form action="" id="form" method="dialog">
        <label for="title">
            Title
            <br>
            <input type="text" id="title" required>
        </label>

        <br>
        <br>

        <label for="author">
            Author
            <br>
            <input type="text" id="author" required>
        </label>

        <br>
        <br>

        <label for="pages">
            Number of pages
            <br>
            <input type="number" id="pages" required>
        </label>

        <br>
        <br>

        <div>
            <p>Status of the book</p>
            
            <label for="Read">
                <input type="radio" id="Read" name="status" value="Read">
                Read
            </label>
    
            <label for="NotRead">
                <input type="radio" name="status" id="NotRead" value="Not Read">
                Not Read
            </label>
        </div>

    </form>

    <button form="form" id="btnAdd">Save</button>

    </dialog>

    <script src="script.js"></script>
</body>
</html>
